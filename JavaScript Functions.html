<head>
    <meta charset="UTF-8">
    <title>Grade Assigner</title>
</head>
<body>

<script>
    
    function assignedScore(score) {

        if (score >= 90) {
            return "WOW! You scored an A!";
        } 
        else if (score >= 80) {
            return "Great job! You earned a B.";
        } 
        else if (score >= 70) {
            return "Nice work! You earned a C.";
        } 
        else if (score >= 60) {
            return "You passed with a D.";
        } 
        else {
            return "Unfortunately, you earned an F.";
        }
    }

    alert( assignedScore(95) );
</script>

</body>
</html>
